<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes, viewport-fit=cover">
    <meta name="format-detection" content="telephone=no, email=no, address=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    
    <title>{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} - {{ .Site.Title }}{{ end }}</title>
    
    <!-- Favicon and Icons -->
    <link rel="icon" href="{{ "images/awa-kodaishi-icon.png" | relURL }}" type="image/png">
    <link rel="shortcut icon" href="{{ "images/awa-kodaishi-icon.png" | relURL }}" type="image/png">

    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="{{ "images/awa-kodaishi-icon.png" | relURL }}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ "images/awa-kodaishi-icon.png" | relURL }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "images/awa-kodaishi-icon.png" | relURL }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "images/awa-kodaishi-icon.png" | relURL }}">

    <!-- Android/Chrome Icons -->
    <link rel="icon" sizes="192x192" href="{{ "images/awa-kodaishi-icon.png" | relURL }}">
    <link rel="icon" sizes="512x512" href="{{ "images/awa-kodaishi-icon.png" | relURL }}">

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileImage" content="{{ "images/awa-kodaishi-icon.png" | relURL }}">
    <meta name="msapplication-TileColor" content="#4299e1">

    <!-- Theme Color -->
    <meta name="theme-color" content="#4299e1">

    <!-- PWA Manifest -->
    <link rel="manifest" href="{{ "manifest.json" | relURL }}">
    
    <!-- CSS -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    {{ block "main" . }}{{ end }}
</body>
</html>
