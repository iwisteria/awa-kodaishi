{{ define "main" }}
<div class="container">
    <!-- ヒーローセクション -->
    <header class="hero fade-in" style="background: #ffffff; color: #1a202c; padding: 40px;">
        <h1>{{ .Title }}</h1>
        {{ if .Params.subtitle }}
        <p class="subtitle">{{ .Params.subtitle }}</p>
        {{ end }}
    </header>

    <!-- ナビゲーション -->
    <nav class="nav-menu fade-in">
        <!-- 既存サイトと同じナビゲーション構造 -->
    </nav>

    <!-- メインコンテンツ -->
    <main class="content fade-in">
        {{ .Content }}
    </main>
</div>

<!-- JavaScript -->
<script>
    <!-- 既存のJavaScript機能 -->
</script>
{{ end }}
