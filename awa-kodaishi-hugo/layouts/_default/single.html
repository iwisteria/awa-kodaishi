{{ define "main" }}
<div class="container">
    <header class="hero fade-in">
        <h1>{{ .Title }}</h1>
        <p class="subtitle">{{ .Params.subtitle | default "阿波古代史を詳しく調査した研究" }}</p>
    </header>

    <nav class="nav-menu fade-in">
        <ul>
            <li><a href="{{ "/" | relURL }}">トップページ</a></li>
            {{ range .Site.Pages }}
                {{ if eq .Type "posts" }}
                    <li><a href="{{ .Permalink }}" {{ if eq .Title $.Title }}class="active"{{ end }}>{{ .Title }}</a></li>
                {{ end }}
            {{ end }}
        </ul>
    </nav>

    <main class="content fade-in">
        {{ .Content }}
    </main>

    <button class="scroll-top">↑</button>
</div>

<script>
    // フェードイン効果
    document.addEventListener('DOMContentLoaded', function() {
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver(function(entries) {
            entries.forEach(function(entry) {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        // すべての.fade-in要素を監視
        document.querySelectorAll('.fade-in').forEach(function(element) {
            observer.observe(element);
        });

        // 最初の要素は即座に表示
        const firstElement = document.querySelector('.fade-in');
        if (firstElement) {
            firstElement.classList.add('visible');
        }
    });

    // スクロールトップボタン
    window.addEventListener('scroll', function() {
        const scrollTop = document.querySelector('.scroll-top');
        if (window.pageYOffset > 300) {
            scrollTop.style.display = 'block';
        } else {
            scrollTop.style.display = 'none';
        }
    });

    document.querySelector('.scroll-top').addEventListener('click', function() {
        window.scrollTo({
            top: 0,
            behavior: 'smooth'
        });
    });

    // スムーススクロール
    document.querySelectorAll('a[href^="#"]').forEach(function(anchor) {
        anchor.addEventListener('click', function(e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        });
    });
</script>
{{ end }}
