{{ define "main" }}
<article class="single-post">
    <header class="post-header">
        <h1>{{ .Title }}</h1>
        {{ if .Params.subtitle }}
        <p class="subtitle">{{ .Params.subtitle }}</p>
        {{ end }}
        <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006年1月2日" }}</time>
    </header>

    <div class="post-content">
        {{ .Content }}
    </div>

    <nav class="post-nav">
        <a href="/">&larr; トップページに戻る</a>
    </nav>
</article>
{{ end }}
